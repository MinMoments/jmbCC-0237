<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Contact Card - Jessica M. Breitenstein</title>
    <!-- For .svg file -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(-45deg, #f0f0f5, #e4e4e8, #e6f1ec, #f8f0e8);
        background-size: 400% 400%;
        animation: gradientShift 12s ease infinite;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .card {
        position: relative;
        z-index: 1;
        background: linear-gradient(135deg, #f8f0e8, #e6f1ec);
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem 1.5rem 3rem;
        width: 340px;
        text-align: center;
        overflow: hidden;
        backdrop-filter: blur(4px);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 40%;
        left: 70%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        background: url("background-min.png") no-repeat center;
        background-size: contain;
        opacity: 0.1;
        z-index: 0;
        pointer-events: none;
      }

      .profile-img,
      .name,
      .title,
      .button {
        position: relative;
        z-index: 1;
      }

      .top-banner {
        height: 100px;
        background-image: url("Torn paper.png");
        background-size: cover;
        background-position: top;
      }

      .profile-img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        border: 4px solid white;
        margin-top: -55px;
        background-color: #ddd;
        background-size: cover;
        background-position: center;
        display: inline-block;
      }

      .name {
        font-size: 1.3rem;
        font-weight: bold;
        margin-top: 1rem;
        color: #222;
      }

      .title {
        font-size: 0.95rem;
        color: #444;
        font-style: italic;
        margin-bottom: 1.5rem;
      }

      .button {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 12px 20px;
        margin: 0.75rem auto;
        width: 80%;
        color: #000;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.3s ease, border 0.3s ease;
        display: block;
        text-decoration: none;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      }

      .button:hover {
        background: #b6c5b3;
        color: #111;
        transform: scale(1.05);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        border: 1px solid rgba(0, 0, 0, 0.2);
      }

      .button.disabled {
        pointer-events: none;
        opacity: 0.5;
        background: rgba(255, 255, 255, 0.1);
        color: #aaa;
        cursor: not-allowed;
        backdrop-filter: blur(12px);
      }

      /* RESPONSIVE STYLES */
      @media screen and (max-width: 400px) {
        .card {
          max-width: 340px;
          width: 100%;
        }

        .profile-img {
          margin-top: -65px;
          border: 5px solid white;
        }

        .title {
          font-size: 0.85rem;
        }

        .name {
          font-size: 1.25rem;
        }

        .button {
          padding: 12px 18px;
          font-size: 0.95rem;
        }

        .top-banner {
          height: 100px;
          background-size: cover;
          background-position: top;
        }

        .card::before {
          width: 250px;
          height: 250px;
          top: 35%;
          left: 70%;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="top-banner"></div>
      <div
        class="profile-img"
        style="background-image: url('Bio Link.png')"
      ></div>
      <div class="name">Jessica M. Breitenstein</div>
      <div class="title">Planner & Founder</div>

      <a href="about.html" class="button">About me</a>
      <a href="#" class="button disabled">Website (coming soon)</a>
      <a
        href="https://api.whatsapp.com/send/?phone=%2B60176808838&text=Hello+Jessica%21&type=phone_number&app_absent=0"
        class="button"
        >WhatsApp</a
      >
      <a href="Contact.vcf" class="button" download>Add Contact</a>
    </div>
  </body>
</html>
