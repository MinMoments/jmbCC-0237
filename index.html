<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Contact Card ‚Äì Beatrice Lai</title>
    <style>
      body {
        background-color: white;
        font-family: "Poppins", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background-color: #f8f0e8;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        width: 340px;
        text-align: center;
      }

      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #d6ecec;
        display: inline-block;
        background-position: center center; /* Ensure image stays centered */
        background-size: cover;
        margin-bottom: 1rem;
        margin-top: 20px;
      }

      .name {
        font-size: 1.4rem;
        font-weight: bold;
        margin-bottom: 0.25rem;
        color: #333;
      }

      .title {
        color: #666;
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
      }

      .info {
        text-align: left;
        margin: 0 auto 1.5rem;
        font-size: 0.95rem;
      }

      .info p {
        margin: 0.5rem 0;
        display: flex;
        align-items: center;
      }

      .info p span {
        margin-left: 0.5rem;
        word-break: break-word;
      }

      .save-button {
        background-color: #b6c5b3;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 32px;
        cursor: pointer;
        font-size: 0.95rem;
        transition: background-color 0.3s ease;
      }

      .save-button:hover {
        background-color: #4b1e1e;
      }

      .icon {
        width: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <!-- üë§ Profile image -->
      <div
        class="profile-img"
        style="background-image: url('Bio Link.png')"

      <div class="info">

      </div>

      <a href="Contact.vcf" download>
        <button class="save-button">üíæ Save Contact Data</button>
      </a>
    </div>
  </body>
</html>
